<section>
    <div>
        <form >
            <div>
                <label> 用户名 </label>
                <input type="text" placeholder="请输入用户名" ng-model="PbccrcUserInfo.username">
            </div>

            <div>
                <label> 密码 </label>
                <input type="text" placeholder="请输入密码" ng-model="PbccrcUserInfo.password">
            </div>

            <div>
                <label> 确认密码 </label>
                <input type="text" placeholder="请再次输入密码" ng-model="PbccrcUserInfo.confirmpassword">
            </div>

            <div>
                <label> 手机号码 </label>
                <input type="text" placeholder="请输入手机号码" ng-model="PbccrcUserInfo.mobiletel">
            </div>

            <div>
                <label> 邮箱 </label>
                <input type="text" placeholder="请输入邮箱" ng-model="PbccrcUserInfo.email">
            </div>

            <div>
                <label> 动态码 </label>
                <input type="text" placeholder="请输入动态码" ng-model="PbccrcUserInfo.smscode"  ng-disabled="disablesmscode">
                <button ng-click="SendSmsCode()">发送动态码</button>
            </div>
        </form>
    </div>

    <div>
        <button id="submit" ng-click="SubmitRegInfo()"
                ng-disabled="!(PbccrcUserInfo.username && PbccrcUserInfo.password && (PbccrcUserInfo.password == PbccrcUserInfo.confirmpassword) && PbccrcUserInfo.mobiletel && PbccrcUserInfo.smscode)">
            提交
        </button>
    </div>


</section>
