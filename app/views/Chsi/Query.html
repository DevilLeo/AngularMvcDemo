<section>
    <div ng-init="getVerifyCode('init')">
        <form >
            <div>
                <label> 用户名 </label>
                <input type="text" placeholder="请输入用户名" ng-model="ChsiUserInfo.username">
            </div>

            <div>
                <label> 身份证号 </label>
                <input type="text" placeholder="请输入身份证号" ng-model="ChsiUserInfo.identitycard">
            </div>

            <div>
                <label> 手机号 </label>
                <input type="text" placeholder="请输入手机号" ng-model="ChsiUserInfo.mobile">
            </div>

            <div>
                <label> 密码 </label>
                <input type="text" placeholder="请输入密码" ng-model="ChsiUserInfo.password">
            </div>

            <div>
                <label> 验证码 </label>
                <input type="text" placeholder="请输入验证码" ng-model="ChsiUserInfo.vercode" ng-disabled="!ChsiUserInfo.vercodebase64">
                <div ng-click="getVerifyCode('hand')"><img ng-src="{{ChsiUserInfo.vercodebase64}}"></div>
            </div>
        </form>
    </div>

    <div>
        <button ng-click="query()" ng-disabled="!(ChsiUserInfo.username && ChsiUserInfo.password && ChsiUserInfo.vercode)">下一步</button>
    </div>
</section>
